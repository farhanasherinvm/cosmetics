<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voxo">
    <meta name="keywords" content="Voxo">
    <meta name="author" content="Voxo">
    <link rel="icon" href="{% static 'images/favicon/2.png' %}" type="image/x-icon" />
    <title>Sign Up</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="{% static 'css/vendors/bootstrap.css' %}">

    <!-- font-awesome css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/font-awesome.css' %}">

    <!-- feather icon css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/feather-icon.css' %}">

    <!-- animation css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/animate.css' %}">

    <!-- slick css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors/slick/slick-theme.css' %}">

    <!-- Theme css -->
    <link id="color-link" rel="stylesheet" type="text/css" href="{% static 'css/demo2.css' %}">

</head>

<body class="signup-page theme-color2">

    <!-- Sign Up Section Start -->
    <div class="login-section">
        <div class="materialContainer">
            <div class="box">
                <div class="login-title">
                    <h2>Register</h2>
                </div>
                <form action="{% url 'accounts:usersignup' %}" method="POST">
                    {% csrf_token %}
                <div class="input">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="username" required />
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" required />
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" required />
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" required />
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button type="submit">
                        <span>signup</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>
            
             </form>
                <!--<p class="sign-category">
                    <span>Or sign up with</span>
                </p>

                <div class="row gx-md-3 gy-3">
                    <div class="col-md-6">
                        <a href="www.facebook.html">
                            <div class="social-media fb-media">
                                <img src="assets/images/inner-page/facebook.png" class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Facebook</h6>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="www.gmail.html">
                            <div class="social-media google-media">
                                <img src="assets/images/inner-page/google.png" class="img-fluid blur-up lazyload"
                                    alt="">
                                <h6>Google</h6>
                            </div>
                        </a>
                    </div>
                </div>-->
                <p><a href="log-in.html" class="theme-color">Already have an account?</a></p>
            </div>
        </div>
    </div>
    <!-- Sign Up Section End -->

    <div class="bg-overlay"></div>

    <!-- theme Setting Start -->
    <div class="theme-setting">
        <ul>
            <li>
                <button id="darkButton" class="btn btn-sm dark-buttton">Dark</button>
            </li>
            <li>
                <button class="btn btn-sm rtl-button">RTL</button>
            </li>
            <li class="color-picker">
                <input type="color" class="form-control form-control-color" id="ColorPicker1" value="#e22454"
                    title="Choose your color">
            </li>
        </ul>
    </div>
    <!-- theme Setting End -->

    <!-- latest jquery-->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

    <!-- Bootstrap js-->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <!-- lazyload js-->
    <script src="{% static 'js/lazysizes.min.js' %}"></script>

    <!-- feather icon js-->
    <script src="{% static 'js/feather/feather.min.js' %}"></script>

    <!-- Slick js-->
    <script src="{% static 'js/slick/slick.js' %}"></script>
    <script src="{% static 'js/slick/slick-animation.min.js' %}"></script>
    <script src="{% static 'js/slick/custom_slick.js' %}"></script>

    <!-- Notify js-->
    <script src="{% static 'js/bootstrap/bootstrap-notify.min.js' %}"></script>

    <!-- script js -->
    <script src="{% static 'js/theme-setting.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/home-script.js' %}"></script>

</body>
